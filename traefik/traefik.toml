#---------------------------------------------------------
# Configuration file
#---------------------------------------------------------
[file]
    filename = "/etc/traefik/traefik.toml"
    watch = true



#---------------------------------------------------------
# Access log
#---------------------------------------------------------
filePath = "/var/log/traefik/access.log"
format = "common"



#---------------------------------------------------------
# Service logs (here debug mode)
#---------------------------------------------------------
logLevel = "DEBUG"

[traefikLog]
    filePath = "/var/log/traefik/traefik.log"



#---------------------------------------------------------
# Entrypoints
#---------------------------------------------------------
[entryPoints]
    [entryPoints.http]
    address = ":80"
        [entryPoints.http.auth]
            [entryPoints.http.auth.basic]
            usersFile = "/etc/traefik/.htpasswd"



    [entryPoints.dash]
    address = ":8080"
        [entryPoints.dash.auth]
            [entryPoints.dash.auth.basic]
            usersFile = "/etc/traefik/.htpasswd"



#---------------------------------------------------------
# Admin dashboard
#---------------------------------------------------------
[api]
    entryPoint = "dash"
    dashboard = true



#---------------------------------------------------------
# Backends rules
#---------------------------------------------------------
[backends]
    #-----------------------------------------------------
    # Dashboard traefik
    #-----------------------------------------------------
    [backends.backend_dash]
        [backends.backend_dash.servers.server0]
        url = "http://localhost:8080"


    #-----------------------------------------------------
    # Site0
    #-----------------------------------------------------
    [backends.backend0]
        [backends.backend0.servers.server0]
        url = "http://ressenti-paris2.idev-fsd.ml:5000"




#---------------------------------------------------------
# Frontends rules
#---------------------------------------------------------
[frontends]
    #-----------------------------------------------------
    # Dashboard traefik redirection
    #-----------------------------------------------------
    [frontends.frontend_dash]
    entryPoints = ["http", "https"]
    backend = "backend_dash"
        [frontends.frontend_dash.routes.route0]
        rule = "Host:traefik-ressenti--paris2.idev-fsd.ml"


    #-----------------------------------------------------
    # Site0 redirection
    #-----------------------------------------------------
    [frontends.frontend0]
    entryPoints = ["http", "https"]
    backend = "backend0"
    passHostHeader = true
        [frontends.frontend0.routes.route0]
        rule = "Host:ressenti-paris2.idev-fsd.ml"
        [frontends.frontend3.auth.basic]
        usersfile = "/etc/traefik/.htpasswd"


