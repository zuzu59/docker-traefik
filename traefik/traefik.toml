#---------------------------------------------------------
# Service logs (here debug mode)
#---------------------------------------------------------
logLevel = "DEBUG"

[traefikLog]
    filePath = "/var/log/traefik/traefik.log"


#---------------------------------------------------------
# Configuration file
#---------------------------------------------------------
[file]
    filename = "/etc/traefik/traefik.toml"
    watch = true


#---------------------------------------------------------
# Entrypoints
#---------------------------------------------------------
[entryPoints]
    [entryPoints.http]
    address = ":80"
        [entryPoints.http.redirect]
        entryPoint = "https"

    [entryPoints.https]
    address = ":443"
        [entryPoints.https.tls]

    [entryPoints.dash]
    address = ":8080"
#        [entryPoints.dash.auth]
#            [entryPoints.dash.auth.basic]
#            usersFile = "/etc/traefik/.htpasswd"




#---------------------------------------------------------
# Admin dashboard
#---------------------------------------------------------
[api]
    entryPoint = "dash"
    dashboard = true


#---------------------------------------------------------
# Enable ACME (Let's Encrypt): automatic SSL.
#---------------------------------------------------------
[acme]
    email = "christian+zuzu-test.ml@zufferey.com"
    storage = "/etc/traefik/acme.json"
    acmeLogging = true
    onDemand = false
    onHostRule = true
    caServer = "https://acme-v02.api.letsencrypt.org/directory"
#    caServer = "https://acme-staging-v02.api.letsencrypt.org/directory"
    entryPoint = "https"

    [acme.tlsChallenge]
        entryPoint = "http"

[[acme.domains]]
    main = "www.zuzu-test.ml"
    sans = ["www.zuzu-test.ml"]



